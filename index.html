<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Interest Rate <input type="range" min="1" max="20" step="0.25" value="10.25"  id="rate">
            <span id="rate_span">10.25%</span>  <br/>
            No. of Years <input type="number" list="years_list" id="years">  <br/>
            <datalist id="years_list">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>

            <button onclick="compute()">Compute Interest</button>
            <span id="result"></span>
            <footer>&copy; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
